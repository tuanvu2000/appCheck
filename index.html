<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main">
    <!-- Header -->
    <div class="header">
      <div class="header__logo">
        <a href="./index.html">TuV</a>
      </div>
      <div class="overlay"></div>
      <i class="fas fa-bars header__menu-mobile"></i>
      <i class="fas fa-cog header__menu"></i>
      <div class="header__nav">
        <i class="fas fa-times nav__close"></i>
        <div class="nav__info">
          <div class="nav__info-img">
            <img src="./img/avt1.jpg" alt="avatar">
          </div>
          <p class="nav__info-name">A Mẻo</p>
        </div>
        <div class="nav__list">
          <div class="nav__item">English</div>
          <div class="nav__item">Vietnamese</div>
          <div class="nav__item">Random</div>
          <div class="nav__item-quantity">
            Quantity 
            <input type="text" class="nav__item-input">
          </div>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="content__block">
        <h2 class="content__heading">HACK NÃO 1500</h2>
        <div class="content__list">
          <div class="content__item">
            <p class="item__title">Unit</p>
            <div class="item__dropdown"></div>
          </div>
          <div class="content__item">
            <p class="item__title">Topic</p>
            <div class="item__dropdown"></div>
          </div>
          <div class="content__item">
            <p class="item__title">Random</p>
          </div>
        </div>
      </div>
      
      <!-- Hiển thị nội dung kiểm tra -->
      <div class="content__test">
        <form class="content__form">
          <p class="test__grade"></p>
          <input type="submit" class="test__submit" value="Submit">
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer"></div>
  </div>


  <script type="text/javascript" src="main.js"></script>
  
</body>
</html>
